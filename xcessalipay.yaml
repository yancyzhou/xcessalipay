apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: xcesspay
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: xcesspay
        tier: backend
        track: stable
    spec:
      containers:
        - name: xcesspay
          image: "registry.cn-shanghai.aliyuncs.com/vincent-k8s/xcessalipay:1.0.14"
          ports:
            - name: http
              containerPort: 28888
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
---

apiVersion: v1
kind: Service
metadata:
  name: xcesspaysvc
spec:
  selector:
    app: xcesspay
    tier: backend
  ports:
    - port: 28888
      name: http
      protocol: TCP
      targetPort: 28888